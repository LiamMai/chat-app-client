<div class="wrapper">
  <ul nz-menu nzMode="inline" nzTheme="dark" class="max-w-[200px] h-full">
    <cdk-virtual-scroll-viewport
      [itemSize]="20"
      class="viewport h-full max-h-full"
      #viewPort
    >
      <li nz-menu-item *cdkVirtualFor="let item of arr">{{ item }}</li>
    </cdk-virtual-scroll-viewport>
  </ul>
</div>
